<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Healthy Barrio | Stakeholder | Login</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <script crossorigin="anonymous"></script>
    <script type="module" src="js/auth/stakeholder_login.js"></script>
  </head>
  <body class="login" style="height: 100vh">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>
    <div
      id="layoutAuthentication"
      class="d-flex justify-content-center align-items-center"
      style="height: 100%"
    >
      <div id="layoutAuthentication_content" class="w-100">
        <main>
          <div
            class="login d-flex justify-content-center align-items-center"
            style="min-height: 100vh"
          >
            <div class="row justify-content-center w-100">
              <div class="col-lg-5 col-md-7 col-sm-10">
                <!-- Login Card -->
                <div class="card shadow-lg border-0 rounded-lg">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <div class="card-body">
                    <!-- Login Form -->
                    <form id="form_stakeholder">
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="username"
                          type="text"
                          name="username"
                          placeholder="Username"
                          required
                        />
                        <label for="username">Username</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="password"
                          type="password"
                          name="password"
                          placeholder="Password"
                          required
                        />
                        <label for="password">Password</label>
                      </div>
                      <div class="d-grid mt-4 mb-0">
                        <button
                          class="stake_btn btn btn-primary align-items-center justify-content-center"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                    <!-- End of Login Form -->
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      Need an account?
                      <a href="stakeholder_register.html">Sign up!</a>
                    </div>
                  </div>
                </div>
                <!-- End of Login Card -->
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
