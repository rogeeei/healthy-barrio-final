<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Healthy Barrio | Stakeholder Management</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/sidenav.css" rel="stylesheet" />
    <link href="css/med.css" rel="stylesheet" />
    <style>
      /* keep sidebar untouched */

      /* shift all content right so it clears the sidebar */
      #layoutSidenav_content {
        margin-left: 250px; /* match your sidebar width */
        padding: 20px;
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      /* the pale-blue header bar behind the “Manage Stakeholder” title */
      .page-header {
        background-color: #dff0f7;
        padding: 1rem 1.25rem;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
        margin-bottom: 0;
      }
      .page-header h2 {
        margin: 0;
        color: #063e4f;
      }

      /* Timestamp & search row */
      .timestamp-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .timestamp-container .timestamp {
        font-size: 0.875rem;
        color: #063e4f;
      }
      .timestamp-container .search-container {
        width: 250px;
      }
      .timestamp-container .search-container .form-control {
        border-radius: 0.25rem;
        padding: 0.5rem;
      }

      /* card wrapper for the table */
      .stakeholder-card {
        border: none;
        border-radius: 0 0.25rem 0.25rem 0.25rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      }

      /* dark teal table header */
      .stakeholder-card thead {
        background-color: #063e4f;
        color: #fff;
      }
      .stakeholder-card th,
      .stakeholder-card td {
        vertical-align: middle;
        padding: 0.75rem;
      }
      .stakeholder-card tbody tr + tr {
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>

  <body class="admin">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>

    <div id="layoutSidenav" class="admin">
      <!-- Sidebar stays exactly as-is -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <!-- ... your sidebar content ... -->
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div id="layoutSidenav_content">
        <!-- Timestamp & Search -->
        <div class="timestamp-container">
          <h5 id="currentTimestamp" class="timestamp"></h5>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search"
            />
          </div>
        </div>

        <!-- Pale-blue header bar -->
        <div class="page-header">
          <h2>Manage Stakeholder</h2>
        </div>

        <!-- Table inside its own “card” -->
        <div class="card stakeholder-card">
          <div class="card-body p-0 table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>Agency Name</th>
                  <th>Username</th>
                  <th>Barangay</th>
                  <th>Municipality</th>
                  <th>Province</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic data inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- End Main Content -->
    </div>

    <script>
      function updateTimestamp() {
        const now = new Date();
        document.getElementById("currentTimestamp").textContent =
          now.toLocaleDateString(undefined, {
            year: "numeric",
            month: "long",
            day: "numeric",
          }) +
          " " +
          now.toLocaleTimeString();
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="js/system/stakeholders.js" type="module" defer></script>
  </body>
</html>
