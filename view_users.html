<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | View Users</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/sidenav.css" rel="stylesheet" />
    <link href="css/med.css" rel="stylesheet" />
  </head>

  <body>
    <div id="layoutSidenav">
      <!-- Sidebar -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt="User Profile"
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <a class="nav-link" href="history.html">
                    <div class="sb-nav-link-icon">
                      <i class="fas fa-history"></i>
                    </div>
                    History
                  </a>
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div class="mb-0 pb-0 sticky-part">
        <!-- Sticky Timestamp and Search Bar Section -->
        <div
          class="timestamp-container mt-3 d-flex justify-content-between align-items-center"
        >
          <h5
            class="timestamp mb-0"
            id="currentTimestamp"
            style="font-size: 14px; color: #063e4f"
          ></h5>
          <div class="superadmin_search">
            <div class="d-flex justify-content-between align-items-center">
              <input
                class="form-control ms-2"
                id="searchInput"
                placeholder="Search"
                aria-label="Search Stakeholders"
              />
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div id="userModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
              <h2>User Details</h2>
            </div>
            <div class="modal-body" id="userDetails"></div>
            <div class="modal-footer">
              <button class="btn" id="modalClose">Close</button>
            </div>
          </div>
        </div>

        <!-- Table Section -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title" style="font-size: 18px">
                    <b>Barangay Health Worker (BHWs)</b>
                  </h3>
                </div>
                <div class="card-body table-responsive">
                  <table
                    class="table table-bordered table-hover"
                    id="users_table"
                    style="border-color: rgb(68, 68, 68)"
                  >
                    <thead style="background-color: #063e4f">
                      <tr>
                        <th
                          class="sortable"
                          data-column="user_id"
                          data-order="asc"
                          style="color: white"
                        >
                          ID <span class="sort-icon">▲</span>
                        </th>
                        <th
                          class="sortable"
                          data-column="firstname"
                          data-order="asc"
                          style="color: white"
                        >
                          First Name <span class="sort-icon">▲</span>
                        </th>
                        <th
                          class="sortable"
                          data-column="lastname"
                          data-order="asc"
                          style="color: white"
                        >
                          Last Name <span class="sort-icon">▲</span>
                        </th>
                        <th style="color: white">
                          <button
                            class="dropdown-toggle"
                            data-target="barangayFilter"
                          >
                            Barangay
                          </button>
                          <select id="barangayFilter" class="dropdown-filter">
                            <option value="">All</option>
                          </select>
                        </th>
                        <th style="color: white">
                          <button
                            class="dropdown-toggle"
                            data-target="municipalityFilter"
                          >
                            Municipality
                          </button>
                          <select
                            id="municipalityFilter"
                            class="dropdown-filter"
                          >
                            <option value="">All</option>
                          </select>
                        </th>
                        <th style="color: white">
                          <button
                            class="dropdown-toggle"
                            data-target="provinceFilter"
                          >
                            Province
                          </button>
                          <select id="provinceFilter" class="dropdown-filter">
                            <option value="">All</option>
                          </select>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Dynamic Data will be inserted here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Table Section -->
      </div>
    </div>

    <!-- Scripts -->
    <script>
      function updateTimestamp() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById(
          "currentTimestamp"
        ).textContent = `${date} ${time}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/system/view_users.js"></script>
  </body>
</html>
