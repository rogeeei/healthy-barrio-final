<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Healthy Barrio | Reports</title>

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bhw.css" />
    <link rel="stylesheet" href="css/sidenav.css" />
  </head>
  <body class="summary">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>
    <div class="container-fluid">
      <!-- Vertical Card with Side Navigation -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
                <span></span>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link active" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <!-- Logout link -->
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End of Vertical Card with Side Navigation -->
      <!-- Header Row -->
      <div class="back">
        <h5 class="report">Medicine Monitoring</h5>
      </div>

      <!-- Table for Medicine Report -->
      <div class="content_service mt-3 w-90" style="margin-left: 200px">
        <div class="table-responsive">
          <table class="table table-bordered" id="medicineTable">
            <thead style="background-color: #063e4f">
              <tr>
                <th style="color: white; text-align: center">Medicine Name</th>
                <th style="color: white; text-align: center">Quantity</th>
                <th style="color: white; text-align: center">Unit</th>
                <th style="color: white; text-align: center">
                  Barangay
                  <br />
                  <select
                    id="barangayFilter"
                    class="form-select form-select-sm mt-1"
                  >
                    <option value="">All</option>
                  </select>
                </th>
                <th style="color: white; text-align: center">
                  Municipality
                  <br />
                  <select
                    id="municipalityFilter"
                    class="form-select form-select-sm mt-1"
                  >
                    <option value="">All</option>
                  </select>
                </th>
                <th style="color: white; text-align: center">
                  Province
                  <br />
                  <select
                    id="provinceFilter"
                    class="form-select form-select-sm mt-1"
                  >
                    <option value="">All</option>
                  </select>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Medicine data rows will be dynamically populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End of container-fluid -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/system/superadmin_med.js"></script>
  </body>
</html>
