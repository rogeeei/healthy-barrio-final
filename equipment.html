<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | Supplies</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/sidenav.css" rel="stylesheet" />
    <link href="css/med.css" rel="stylesheet" />
  </head>
  <body>
    <div id="layoutSidenav">
      <!-- Sidebar -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div id="supplies_content">
        <main>
          <!-- Content -->
          <div class="custom-container p-0">
            <div class="mb-0 pb-0 sticky-part">
              <!-- Sticky Timestamp and Search Bar Section -->
              <div
                class="timestamp-container mt-3 d-flex justify-content-between align-items-center"
              >
                <!-- Timestamp Section -->
                <h5
                  class="timestamp"
                  id="currentTimestamp"
                  style="font-size: 14px"
                ></h5>

                <!-- Sticky Search Bar Section -->
                <div class="search-container">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <input
                      class="form-control ms-2"
                      id="searchInput"
                      placeholder="Search"
                      aria-label="Search Supplies"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Supplies Management Card -->
            <div class="card mt-3">
              <div class="card-header">
                <h5 class="text mb-0" style="font-size: 18px">
                  <b>Supplies Management (Equipment)</b>
                </h5>
              </div>
              <div id="equip_table" class="table-responsive mt-0 mb-2">
                <table class="table mt-3">
                  <thead>
                    <tr>
                      <th scope="col">
                        ID
                        <button
                          class="btn btn-link sort-button"
                          data-column="equipment_id"
                          data-order="asc"
                        >
                          <i class="fa-solid fa-arrow-up"></i>
                        </button>
                        <button
                          class="btn btn-link sort-button"
                          data-column="equipment_id"
                          data-order="desc"
                        >
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </th>
                      <th scope="col">
                        Name
                        <button
                          class="btn btn-link sort-button"
                          data-column="name"
                          data-order="asc"
                        >
                          <i class="fa-solid fa-arrow-up"></i>
                        </button>
                        <button
                          class="btn btn-link sort-button"
                          data-column="name"
                          data-order="desc"
                        >
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </th>
                      <th scope="col">
                        Quantity
                        <button
                          class="btn btn-link sort-button"
                          data-column="quantity"
                          data-order="asc"
                        >
                          <i class="fa-solid fa-arrow-up"></i>
                        </button>
                        <button
                          class="btn btn-link sort-button"
                          data-column="quantity"
                          data-order="desc"
                        >
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </th>
                      <th scope="col">
                        Status
                        <button
                          class="btn btn-link sort-button"
                          data-column="condition"
                          data-order="asc"
                        >
                          <i class="fa-solid fa-arrow-up"></i>
                        </button>
                        <button
                          class="btn btn-link sort-button"
                          data-column="condition"
                          data-order="desc"
                        >
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </th>
                      <th scope="col">
                        Acquired Date
                        <button
                          class="btn btn-link sort-button"
                          data-column="date_acquired"
                          data-order="asc"
                        >
                          <i class="fa-solid fa-arrow-up"></i>
                        </button>
                        <button
                          class="btn btn-link sort-button"
                          data-column="date_acquired"
                          data-order="desc"
                        >
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </th>
                    </tr>
                  </thead>

                  <tbody>
                    <!-- Add rows here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Equipment Details Modal -->
    <div
      class="modal fade"
      id="equipmentModal"
      tabindex="-1"
      aria-labelledby="equipmentModalLabel"
      aria-hidden="true"
      inert
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="equipmentModalLabel">
              Equipment Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              <strong>Equipment ID:</strong> <span id="equipment_id"></span>
            </p>
            <p><strong>Name:</strong> <span id="equipment_name"></span></p>
            <p>
              <strong>Description:</strong>
              <span id="equipment_description"></span>
            </p>
            <p>
              <strong>Quantity:</strong> <span id="equipment_quantity"></span>
            </p>
            <p>
              <strong>Status:</strong> <span id="equipment_condition"></span>
            </p>
            <p>
              <strong>Acquired Date:</strong>
              <span id="equipment_date_acquired"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateTimestamp() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById(
          "currentTimestamp"
        ).textContent = `${date} ${time}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);

      // Show Equipment Details Modal
      function showEquipmentDetails(
        id,
        name,
        quantity,
        condition,
        dateAcquired
      ) {
        document.getElementById("equipment_id").textContent = id;
        document.getElementById("equipment_name").textContent = name;
        document.getElementById("equipment_quantity").textContent = quantity;
        document.getElementById("equipment_condition").textContent = condition;
        document.getElementById("equipment_date_acquired").textContent =
          dateAcquired;
        var equipmentModal = new bootstrap.Modal(
          document.getElementById("equipmentModal")
        );
        equipmentModal.show();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/system/equip.js"></script>
  </body>
</html>
