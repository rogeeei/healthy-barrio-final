<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Healthy Barrio | Dashboard</title>

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidenav.css" />
  </head>
  <body>
    <div id="layoutSidenav">
      <!-- Vertical Card with Side Navigation -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
                <!-- This will be updated dynamically -->
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
                <span></span>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <!-- Logout link -->
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End of Vertical Card with Side Navigation -->

      <div id="dashboard_content" class="container-fluid px-4 pt-3 pb-3">
        <!-- Timestamp & Search Bar -->
        <div class="row sticky-header align-items-center mb-3">
          <div class="col-12 d-flex justify-content-between align-items-center">
            <h5 class="timestamp mb-0" id="currentTimestamp"></h5>
          </div>
        </div>

        <div class="row g-3">
          <!-- Left Column -->
          <div class="col-md-6 d-flex flex-column" style="margin-bottom: 20px">
            <div class="pop_card flex-fill p-3 pt-0 mt-0 shadow-sm">
              <h5 class="fw-bold text-center">Total Population</h5>
              <h3 class="text-center" id="totalPopulation">0</h3>
            </div>

            <div class="row g-3 mt-2">
              <div class="col-md-6">
                <div class="male_card p-3 shadow-sm">
                  <h5 class="fw-bold text-center">Male</h5>
                  <h3 class="text-center" id="maleCount">0</h3>
                </div>
              </div>
              <div class="col-md-6">
                <div class="female_card p-3 shadow-sm">
                  <h5 class="fw-bold text-center">Female</h5>
                  <h3 class="text-center" id="femaleCount">0</h3>
                </div>
              </div>
            </div>

            <div class="card mt-3 p-3 shadow-sm flex-fill">
              <h5 class="fw-bold text-center">Body Mass Index (BMI)</h5>
              <div class="chart-container">
                <canvas id="bmiChart"></canvas>
              </div>
            </div>

            <div class="row g-3 mt-2">
              <div class="col-md-3">
                <div class="card p-3 shadow-sm text-center">
                  <h6 class="fw-bold">Underweight</h6>
                  <h3 id="underweightCount">0</h3>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card p-3 shadow-sm text-center">
                  <h6 class="fw-bold">Normal</h6>
                  <h3 id="normalCount">0</h3>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card p-3 shadow-sm text-center">
                  <h6 class="fw-bold">Overweight</h6>
                  <h3 id="overweightCount">0</h3>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card p-3 shadow-sm text-center">
                  <h6 class="fw-bold">Obese</h6>
                  <h3 id="obeseCount">0</h3>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6 d-flex flex-column" style="margin-bottom: 20px">
            <div class="card flex-fill p-3 shadow-sm">
              <h5 class="fw-bold text-center">Medicine Availment</h5>
              <div class="chart-container">
                <canvas id="medicineChart"></canvas>
              </div>
            </div>

            <div class="card mt-3 p-3 shadow-sm flex-fill">
              <h5 class="fw-bold text-center">Service Availment</h5>
              <div class="chart-container" style="height: 300px">
                <canvas id="serviceChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updateTimestamp() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById(
          "currentTimestamp"
        ).textContent = `${date} ${time}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>
    <script type="module" src="/js/system/user_report.js"></script>
  </body>
</html>
