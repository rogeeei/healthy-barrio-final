<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | Citizen</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/sidenav.css" rel="stylesheet" />
    <link href="css/superadmin.css" rel="stylesheet" />
  </head>
  <body>
    <div id="layoutSidenav">
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="superadmin_dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link active" href="superadmin_citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <div id="citizen_content">
        <div id="search-container">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div class="d-flex align-items-center">
              <div id="pagination_controls" class="d-flex me-3">
                <button id="prev_page" class="btn me-2">Previous</button>
                <button id="next_page" class="btn">Next</button>
              </div>
              <div class="align-items-between">
                <input
                  class="form-control"
                  id="searchInput"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </div>
          </div>
        </div>

        <main>
          <div class="sticky-header">
            <div class="row mt-5">
              <table class="table citizen-table" id="citizen_table">
                <thead>
                  <tr>
                    <th scope="col">
                      Last Name
                      <button class="btn btn-link sort-button" data-order="asc">
                        <i class="fa-solid fa-arrow-up"></i>
                      </button>
                      <button
                        class="btn btn-link sort-button"
                        data-order="desc"
                      >
                        <i class="fa-solid fa-arrow-down"></i>
                      </button>
                    </th>
                    <th scope="col">
                      First Name
                      <button class="btn btn-link sort-button" data-order="asc">
                        <i class="fa-solid fa-arrow-up"></i>
                      </button>
                      <button
                        class="btn btn-link sort-button"
                        data-order="desc"
                      >
                        <i class="fa-solid fa-arrow-down"></i>
                      </button>
                    </th>
                    <th scope="col">
                      Gender
                      <button class="btn btn-link sort-button" data-order="asc">
                        <i class="fa-solid fa-arrow-up"></i>
                      </button>
                      <button
                        class="btn btn-link sort-button"
                        data-order="desc"
                      >
                        <i class="fa-solid fa-arrow-down"></i>
                      </button>
                    </th>
                    <th scope="col">
                      Age
                      <button class="btn btn-link sort-button" data-order="asc">
                        <i class="fa-solid fa-arrow-up"></i>
                      </button>
                      <button
                        class="btn btn-link sort-button"
                        data-order="desc"
                      >
                        <i class="fa-solid fa-arrow-down"></i>
                      </button>
                    </th>
                    <th scope="col">
                      Barangay
                      <button class="btn btn-link sort-button" data-order="asc">
                        <i class="fa-solid fa-arrow-up"></i>
                      </button>
                      <button
                        class="btn btn-link sort-button"
                        data-order="desc"
                      >
                        <i class="fa-solid fa-arrow-down"></i>
                      </button>
                    </th>
                    <th scope="col" class="view">View</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/system/superadmin_citizen.js"></script>
  </body>
</html>
