  <body class="history">
    <div id="layoutSidenav">
      <!-- Sidebar -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>

                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">

                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div id="history_content">
        <main>
          <!-- Main Content Card -->
          <div class="container-fluid">
            <div class="mb-0 pb-0 sticky-part">
              <!-- Sticky Timestamp and Search Bar Section -->
              <div
                class="timestamp-container mt-3 d-flex justify-content-between align-items-center"
              >
                <!-- Timestamp Section -->
                <h5
                  class="timestamp"
                  id="currentTimestamp"
                  style="font-size: 14px"
                ></h5>

                <!-- Sticky Search Bar Section -->
                <!-- <div class="search-container">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <input
                      class="form-control ms-2"
                      id="searchInput"
                      placeholder="Search"
                      aria-label="Search Supplies"
                    />
                  </div>
                </div> -->
              </div>
            </div>

            <!-- History Card with Table -->
            <div
              class="history_card d-flex justify-content-center align-items-center"
            >
              <div class="card">
                <div class="card-body">
                  <!-- Content -->
                  <div class="row">
                    <div class="col-md-12">
                      <!-- Removed the outer 'history_card' div to clean it up -->
                      <div class="card-body">
                        <div class="table-responsive rounded mt-3">
                          <table
                            class="table history_table table-bordered table-hover text-center"
                          >
                            <thead class="his_tab_head">
                              <tr>
                                <th scope="col">Last Name</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Age</th>
                                <th scope="col">Purok</th>
                              </tr>
                            </thead>
                            <tbody>
                              <!-- Data rows will be injected here -->
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- End of Content -->
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/system/history.js"></script>
    <script>
      function updateTimestamp() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById(
          "currentTimestamp"
        ).textContent = `${date} ${time}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>
  </body>
</html>
