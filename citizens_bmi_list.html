<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | Service Availment</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/sidenav.css" rel="stylesheet" />
    <link href="css/med.css" rel="stylesheet" />
  </head>
  <body>
    <div id="layoutSidenav">
      <div id="successNotification" class="notification"></div>
      <div id="errorNotification" class="notification"></div>
      <!-- Sidebar -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link active" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div id="supplies_content">
        <main>
          <div class="custom-container p-0">
            <div class="mb-0 pb-0 sticky-part">
              <div
                class="timestamp-container mt-3 d-flex justify-content-between align-items-center"
              >
                <h5
                  class="timestamp"
                  id="currentTimestamp"
                  style="font-size: 14px"
                ></h5>
                <div class="search-container">
                  <input
                    class="form-control ms-2"
                    id="searchInput"
                    placeholder="Search"
                    aria-label="Search Supplies"
                  />
                </div>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-header">
                <h5 class="text mb-0" style="font-size: 18px">
                  <b>Citizen Body Mass Index</b>
                </h5>
              </div>
              <div id="table-container" class="table-responsive mt-3 mb-2">
                <table class="table table-bordered" id="bmi_table">
                  <thead style="background-color: #063e4f">
                    <tr>
                      <th scope="col">
                        Lastname
                        <button
                          class="btn btn-link sort-button"
                          data-column="1"
                          data-order="asc"
                        >
                          <i class="fa-solid fa-arrow-up"></i>
                        </button>
                        <button
                          class="btn btn-link sort-button"
                          data-column="1"
                          data-order="desc"
                        >
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </th>
                      <th scope="col">
                        Firstname
                        <button
                          class="btn btn-link sort-button"
                          data-column="1"
                          data-order="asc"
                        >
                          <i class="fa-solid fa-arrow-up"></i>
                        </button>
                        <button
                          class="btn btn-link sort-button"
                          data-column="1"
                          data-order="desc"
                        >
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </th>
                      <th style="color: white; text-align: center">
                        Barangay
                        <br />
                        <select
                          id="barangayFilter"
                          class="form-select form-select-sm mt-1"
                        >
                          <option value="">All</option>
                        </select>
                      </th>
                      <th style="color: white; text-align: center">
                        Municipality
                        <br />
                        <select
                          id="municipalityFilter"
                          class="form-select form-select-sm mt-1"
                        >
                          <option value="">All</option>
                        </select>
                      </th>
                      <th style="color: white; text-align: center">
                        Province
                        <br />
                        <select
                          id="provinceFilter"
                          class="form-select form-select-sm mt-1"
                        >
                          <option value="">All</option>
                        </select>
                      </th>
                    </tr>
                  </thead>
                  <tbody style="font-family: 'Helvetica' !important">
                    <!-- Medicine data rows will be dynamically populated here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      function updateTimestamp() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById(
          "currentTimestamp"
        ).textContent = `${date} ${time}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>

    <!-- Your custom JavaScript -->
    <script type="module" src="js/system/bmi.js"></script>
    <!-- Bootstrap JS (ensure it's included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
