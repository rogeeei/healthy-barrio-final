<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Healthy Barrio | Stakeholder Management</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="admin">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>

    <div id="layoutSidenav" class="admin">
      <!-- Side Navigation -->
      <div>
        <div class="admin_card">
          <div class="card-body pr-2">
            <div class="dash_card vertical-card side-nav-card ms-0 ps-0">
              <div class="card-body">
                <nav class="sb-sidenav ms-2" id="sidenavAccordion">
                  <div id="barangay-container">
                    <span class="bold-text">Barangay:</span>
                    <span id="barangay-name"></span>
                  </div>
                  <div class="mt-3 ms-3">
                    <img
                      src="assets/img/user1.png"
                      height="100px"
                      width="100px"
                      alt="User Profile"
                    />
                    <div
                      class="fw-bold ps-2 pt-2 fs-6 pb-3"
                      id="user_logged"
                    ></div>
                  </div>
                  <div class="sb-sidenav-menu ms-3 ps-3">
                    <div class="nav">
                      <a class="nav-link active" href="dashboard.html">
                        <div class="sb-nav-link-icon">
                          <i class="fa-solid fa-table-columns"></i>
                        </div>
                        Dashboard
                      </a>
                      <div id="nav_admin_pages"></div>
                      <a class="nav-link" href="citizen.html">
                        <div class="sb-nav-link-icon">
                          <i class="fa-solid fa-person"></i>
                        </div>
                        Citizens
                      </a>
                      <a class="nav-link" href="supplies.html">
                        <div class="sb-nav-link-icon">
                          <i class="fa-solid fa-suitcase-medical"></i>
                        </div>
                        Supplies
                      </a>
                      <button
                        id="btn_logout"
                        class="nav-link"
                        style="background: none; border: none; padding: 0"
                      >
                        <div class="sb-nav-link-icon ms-2 ps-1">
                          <i class="fa-solid fa-sign-out-alt"></i>
                        </div>
                        Logout
                      </button>
                    </div>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="container-fluid ps-0 ms-0">
        <div class="row ms-0 ps-0">
          <div class="col-md-12">
            <div class="card mt-3">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h3 class="card-title pr-5">Manage Stakeholder</h3>
              </div>
              <div class="card-body bhw table-responsive">
                <table
                  class="table table-bordered table-hover"
                  id="myTable"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th>Agency Name</th>
                      <th>Purok</th>
                      <th>Barangay</th>
                      <th>Municipality</th>
                      <th>Province</th>
                      <th>Created Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="7" class="text-center">
                        No stakeholders to display.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- External Scripts -->
    <script src="js/system/stakeholders.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
