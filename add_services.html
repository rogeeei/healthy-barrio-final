<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Healthy Barrio | Dashboard</title>

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidenav.css" />
  </head>

  <body>
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>
    <div id="layoutSidenav">
      <!-- Vertical Card with Side Navigation -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
                <span></span>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <!-- Logout link -->
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End of Vertical Card with Side Navigation -->

      <div id="dashboard_content">
        <main>
          <!-- Content -->
          <div class="container-fluid px-4 pt-3 pb-3">
            <!-- Sticky Header for Timestamp & Search -->
            <div class="row sticky-header align-items-center mb-3">
              <div
                class="col-12 d-flex justify-content-between align-items-center"
              >
                <h5
                  class="timestamp mb-0"
                  id="currentTimestamp"
                  style="font-size: 14px"
                ></h5>

                <!-- Search Bar (Right) -->
                <input
                  class="form-control ms-auto"
                  id="searchInput"
                  placeholder="Search"
                  aria-label="Search Supplies"
                  style="max-width: 300px"
                />
              </div>
            </div>

            <!-- Services Card -->
            <div class="row mt-4">
              <div class="col-12">
                <div class="card services-card">
                  <div class="card-body">
                    <div
                      class="d-flex justify-content-between align-items-center mb-3"
                    >
                      <h5 class="card-title service justify-content-between">
                        <b>Services Offered</b>
                      </h5>
                      <div class="plus">
                        <button
                          type="button"
                          class="plus_btn justify-content-end"
                          data-bs-toggle="modal"
                          data-bs-target="#addServiceModal"
                        >
                          +
                        </button>
                      </div>
                    </div>
                    <div class="row" id="servicesContainer">
                      <div class="col-12 col-md-3" style="font-size: 18px">
                        <div class="card">
                          <!-- Service card content -->
                        </div>
                      </div>
                      <div class="col-12 col-md-3">
                        <div class="card">
                          <!-- Service card content -->
                        </div>
                      </div>
                      <!-- More cards go here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Add Service Modal -->
          <div
            class="modal fade"
            id="addServiceModal"
            tabindex="-1"
            aria-labelledby="addServiceModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addServiceModalLabel">
                    Add Service
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="addServiceForm">
                    <div class="mb-3">
                      <label for="serviceName" class="form-label"
                        >Service Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="serviceName"
                        name="name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="serviceDescription" class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="serviceDescription"
                        name="description"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <button
                        type="button"
                        id="iconPickerButton"
                        class="btn btn-light"
                      >
                        <i
                          id="selectedIconPreview"
                          class="fa fa-stethoscope"
                        ></i>
                        Select Icon
                      </button>
                      <input
                        type="hidden"
                        id="selectedIcon"
                        name="icon"
                        required
                      />

                      <!-- Icon Picker Popup -->
                      <div id="iconPickerPopup" class="icon-picker-popup">
                        <div class="icon-grid" id="iconGrid"></div>
                      </div>
                    </div>

                    <button type="submit" class="btn-add">Add Service</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Content -->
        </main>
      </div>
    </div>

    <script>
      function updateTimestamp() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById(
          "currentTimestamp"
        ).textContent = `${date} ${time}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>
    <script type="module" src="/js/system/add_Service.js"></script>
  </body>
</html>
