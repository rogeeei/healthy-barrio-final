<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Healthy Barrio | Services View</title>

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bhw.css" />
    <link rel="stylesheet" href="css/sidenav.css" />
  </head>

  <body class="summary">
    <div class="container-fluid">
      <!-- Vertical Card with Side Navigation -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
                <!-- This will be updated dynamically -->
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
                <span></span>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <!-- Logout link -->
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End of Vertical Card with Side Navigation -->
      <div class="header-row mt-2 d-flex align-items-center">
        <h5 class="text-center flex-grow-1 mt-0" id="barangay-name">
          Barangay
        </h5>
      </div>

      <div id="successNotification" class="notification"></div>
      <div id="errorNotification" class="notification"></div>

      <div class="content_service">
        <div class="row">
          <!-- Left Card: Services Table -->
          <div class="col-md-8">
            <div class="card service-table sum-card" id="services-summary-body">
              <div class="service-header">
                <h5 id="service-summary-header" class="text-center"></h5>
                <!-- Pagination -->
                <div class="pagination-container">
                  <button class="pagination-btn prev-btn">
                    <i class="fa fa-angle-left"></i>
                  </button>
                  <span class="page-number">Page 1 of 1</span>
                  <button class="pagination-btn next-btn">
                    <i class="fa fa-angle-right"></i>
                  </button>
                </div>

                <table
                  class="table services-summary-table table-bordered table-hover mt-3"
                >
                  <thead>
                    <tr>
                      <th>Purok</th>
                      <th>Last Name</th>
                      <th>First Name</th>
                      <th>Membership Date</th>
                    </tr>
                  </thead>
                  <tbody id="citizen-table-body">
                    <!-- Rows will be dynamically inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Right Card: Description -->
          <div class="col-md-4">
            <div class="card description-card">
              <div class="card-body">
                <h5 class="card-title">Service Description</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/system/service_view.js"></script>
  </body>
</html>
