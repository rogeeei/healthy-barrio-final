<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | Profiling</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="css/profiling.css" />
    <link rel="stylesheet" href="css/sidenav.css" />
  </head>
  <body class="summary" style="background-color: #e4e4e4">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>

    <div class="row">
      <div class="alert alert-success d-none" role="alert"></div>
      <div class="alert alert-danger d-none" role="alert"></div>
    </div>

    <div class="container-fluid">
      <!-- Vertical Card with Side Navigation -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
                <!-- This will be updated dynamically -->
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
                <span></span>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <!-- Logout link -->
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End of Vertical Card with Side Navigation -->
      <div
        class="d-flex justify-content-between align-items-center"
        style="position: relative; z-index: 50; padding: 0.5rem 2rem"
      >
        <!-- Title and address -->
        <div style="text-align: center; width: 100%">
          <h5 class="prof fw-bold mt-2 mb-0" style="color: #063e4f">
            <u>Profiling</u>
          </h5>
          <p id="citizen-address" style="color: #063e4f; font-size: 20px">
            <span id="municipality"></span>, <span id="province"></span>
          </p>
        </div>

        <!-- Download button -->
        <button
          id="download-pdf"
          class="btn position-absolute"
          style="
            right: 2rem;
            top: 0.5rem;
            background-color: #063e4f;
            color: white;
          "
        >
          Download PDF
        </button>
      </div>

      <div
        class="profile_content mb-3 mt-0 !important"
        style="margin-left: 200px"
      >
        <div class="citizen-header mt-3">
          <div class="citizen-details row">
            <!-- First Column -->
            <div class="first col-md-4">
              <div class="detail-row">
                <span class="label">ID:</span>
                <span
                  class="value-box"
                  id="citizen_id"
                  style="background-color: #063e4f; color: white"
                  >-</span
                >
              </div>
              <div class="detail-row">
                <span class="label">Name:</span>
                <span class="value-box" id="lastname">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Birthdate:</span>
                <span class="value-box" id="citizenBirthdate">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Gender:</span>
                <span class="value-box" id="gender">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Purok:</span>
                <span class="value-box" id="purok">-</span>
              </div>
            </div>

            <!-- Second Column (Now with 5 items) -->
            <div class="second col-md-4">
              <div class="detail-row">
                <span class="label">Barangay:</span>
                <span class="value-box" id="barangay">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Blood Type:</span>
                <span class="value-box" id="blood_type">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Allergies:</span>
                <span class="value-box" id="allergies">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Weight:</span>
                <span class="value-box" id="weight">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Height:</span>
                <span class="value-box" id="height">-</span>
              </div>
            </div>

            <!-- Third Column (Now with 3 items) -->
            <div class="third col-md-4">
              <div class="detail-row">
                <span class="label">Medication:</span>
                <span class="value-box" id="medication">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Emergency Contact Name:</span>
                <span class="value-box" id="emergency_contact_name">-</span>
              </div>
              <div class="detail-row">
                <span class="label">Emergency Contact Number:</span>
                <span class="value-box" id="emergency_contact_number">-</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Transaction History -->
        <div class="card mt-3" id="transactionHistory">
          <div class="transaction-controls">
            <!-- Dropdown for Month Selection -->
            <div class="row g-2 mb-3">
              <!-- From Month -->
              <div class="col-md-2">
                <label for="fromMonth" class="form-label fw-bold"
                  >From Month</label
                >
                <select id="fromMonth" class="form-select" style="width: 100%">
                  <option value="">-- Select Month --</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>

              <!-- To Month -->
              <div class="col-md-2">
                <label for="toMonth" class="form-label fw-bold">To Month</label>
                <select id="toMonth" class="form-select" style="width: 100%">
                  <option value="">-- Select Month --</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>

              <!-- Filter Button -->
              <div class="col-md-2 align-self-end">
                <button
                  id="filterByMonthRangeBtn"
                  class="btn w-100"
                  style="background-color: #063e4f; color: white"
                >
                  Filter
                </button>
              </div>

              <!-- Reset Button -->
              <div class="col-md-2 align-self-end">
                <button id="resetFilterBtn" class="btn btn-secondary w-100">
                  Reset
                </button>
              </div>
            </div>
          </div>

          <div
            class="card-header mt-0 text-center"
            style="background-color: #063e4f"
          >
            <h5>
              <b>Transaction History</b>
            </h5>
          </div>
          <div class="card-body text-center d-flex justify-content-center">
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <th>Transaction Date</th>
                  <th>Service Availed</th>
                  <th>Medicine Availed</th>
                </tr>
              </thead>
              <tbody id="transactionHistoryBody">
                <!-- Rows will be inserted dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/system/profiling.js"></script>
  </body>
</html>
