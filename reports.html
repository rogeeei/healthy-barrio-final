<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Healthy Barrio | Reports</title>

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sidenav.css" />
    <link rel="stylesheet" href="css/bhw.css" />
  </head>
  <body class="summary">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>
    <div class="container-fluid">
      <!-- Vertical Card with Side Navigation -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
                <!-- This will be updated dynamically -->
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
                <span></span>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <!-- Logout link -->
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End of Vertical Card with Side Navigation -->
      <!-- Header Row -->
      <div class="back">
        <h5 class="report">Summary Reports</h5>
      </div>

      <!-- Demographic Information Section -->
      <div class="content_demo">
        <h5 class="defo"><u>Demographic Information</u></h5>

        <!-- Bootstrap Grid for Cards -->
        <div class="row row-cols-2 row-cols-md-3 g-2 card-custom">
          <!-- Age Distribution Card -->
          <div class="col">
            <div class="card card-age">
              <div class="card-body text-center">
                <h5 class="card-title fw-bold">Age Distribution</h5>
                <div class="age-group-list"></div>
                <!-- Dynamic content here -->
              </div>
            </div>
          </div>

          <!-- Gender Distribution Card -->
          <div class="col">
            <div class="card card-gender">
              <div class="card-body text-start">
                <h5 class="card-title fw-bold">Gender Distribution</h5>
                <div class="gender-group-list"></div>
                <!-- Dynamic content here -->
              </div>
            </div>
          </div>

          <!-- Population Card -->
          <div class="col">
            <div class="card card-population">
              <div class="card-body">
                <h5 class="card-title fw-bold text-start ms-2">Population</h5>
                <canvas id="agePieChart" width="500" height="300"></canvas>
              </div>
            </div>
          </div>
          <!-- Services Summary Section -->
          <div class="content_service mt-3 justify-content-between">
            <h5 class="serv"><u>Services Summary</u></h5>
            <div class="row" id="serviceCards">
              <div class="col-md-4">
                <div class="chart-container">
                  <!-- Your chart will be here -->
                  <canvas id="myChart"></canvas>
                </div>
              </div>
              <!-- Additional service cards can go here -->
            </div>
          </div>
        </div>

        <!-- Medicine Summary Section -->
        <div class="content_service mt-3">
          <h5 class="serv text-center"><u>Medicine Summary</u></h5>
          <!-- Title centered -->
          <div class="med p-3">
            <div class="row" id="medicineSummary">
              <!-- Medicine Chart -->
              <div class="col-md-4">
                <div class="card shadow-sm p-3">
                  <h6 class="fw-bold text-center">Medicine Stock Overview</h6>
                  <div class="chart-container">
                    <canvas id="medicineChart"></canvas>
                  </div>
                </div>
              </div>

              <!-- Dynamic Summary Cards Will Be Inserted Here -->
            </div>
          </div>
        </div>
      </div>

      <!-- BMI Summary Section -->
      <div class="content_service mt-3">
        <h5 class="serv text-center"><u>Body Mass Index Summary</u></h5>
        <div class="bmi p-3">
          <div class="row justify-content-center" id="bmiSummary">
            <!-- BMI Chart -->
            <div class="col-md-6">
              <div class="card shadow-sm p-4">
                <h5 class="fw-bold text-center">
                  Body Mass Index Classification
                </h5>
                <div class="chart-container">
                  <canvas id="bmiChart"></canvas>
                </div>
              </div>
            </div>
            <!-- Dynamic BMI Cards Will Be Inserted Here -->
          </div>
        </div>
      </div>

      <!-- End of row -->

      <!-- End of content_demo -->
    </div>
    <!-- End of container-fluid -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/system/reports.js"></script>
  </body>
</html>
