<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Healthy Barrio | Stakeholder Management</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/sidenav.css" rel="stylesheet" />
    <link href="css/med.css" rel="stylesheet" />
    <style>
      /* Only adjust the content area, not the sidebar */
      #layoutSidenav_content {
        padding: 20px 30px;
        background-color: #f8f9fa;
        min-height: 100vh;
        margin-left: 150px;
      }

      main.container-fluid {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Optional: Style the table to look cleaner */
      table.table {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        width: 500px;
      }
      table.table th {
        background-color: #063e4f;
        color: white;
        font-weight: bold;
      }
      table.table td {
        vertical-align: middle;
      }

      /* Search bar alignment fix */
      .search-container {
        margin-right: 30px;
      }
    </style>
  </head>

  <body class="admin">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>

    <div id="layoutSidenav" class="admin">
      <!-- Sidebar -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link active" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>

                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->
      <!-- Content -->
      <div id="layoutSidenav_content">
        <main class="container-fluid">
          <!-- Sticky Top Bar -->
          <div class="mb-0 pb-0 sticky-part">
            <div
              class="timestamp-container mt-3 d-flex justify-content-between align-items-center"
            >
              <h5
                class="timestamp ms-5 ps-4"
                id="currentTimestamp"
                style="font-size: 14px; color: #063e4f"
              ></h5>

              <div class="search-container">
                <div class="d-flex justify-content-between align-items-center">
                  <input
                    class="form-control ms-2"
                    id="searchInput"
                    placeholder="Search"
                    aria-label="Search Supplies"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Stakeholder Table -->
          <div class="row ms-0 ps-0">
            <div class="col-md-12">
              <div class="card mt-3">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                  style="margin-left: 250px"
                >
                  <h3 class="card-title pr-5">Manage Stakeholder</h3>
                </div>

                <div class="card-body bhw table-responsive">
                  <table
                    class="table table-bordered table-hover m-3"
                    id="myTable"
                  >
                    <thead style="background-color: #063e4f; color: white">
                      <tr>
                        <th>Agency Name</th>
                        <th>Username</th>
                        <th>Barangay</th>
                        <th>Municipality</th>
                        <th>Province</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Dynamic Data will be inserted here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- End Stakeholder Table -->
        </main>
      </div>
      <!-- End Content -->
    </div>

    <script>
      function updateTimestamp() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById(
          "currentTimestamp"
        ).textContent = `${date} ${time}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/system/stakeholders.js" type="module" defer></script>
  </body>
</html>
