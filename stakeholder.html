<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Healthy Barrio | Stakeholder Management</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/sidenav.css" rel="stylesheet" />
    <link href="css/med.css" rel="stylesheet" />
    <style>
      /* Content Styling: Adjusted from your original request */
      #layoutSidenav_content {
        padding: 20px 30px;
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      main.container-fluid {
        border-radius: 10px;
        padding: 20px;
      }

      /* Sticky Timestamp and Search Bar Section */
      .timestamp-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .timestamp-container .timestamp {
        font-size: 14px;
        color: #063e4f;
        margin-left: 100px;
      }

      .search-container {
        width: 250px;
      }

      .search-container .form-control {
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
      }

      /* Table Styling */
      table.table {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        width: 100%;
      }

      table.table th {
        background-color: #063e4f;
        color: white;
        font-weight: bold;
        padding: 15px;
      }

      table.table td {
        vertical-align: middle;
        padding: 15px;
      }

      /* Card Header Styling */
      .card-header {
        background-color: #dff0f7 !important;
        font-weight: bold !important;
        font-size: 18px !important;
      }
      .card {
        margin-left: 200px;
      }
      /* Adjust margin and padding for the layout */
      .card-body {
        padding: 20px;
      }

      .table-responsive {
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="admin">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>

    <div id="layoutSidenav" class="admin">
      <!-- Sidebar -->
      <div class="dash_card vertical-card side-nav-card">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav ms-2" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
              </div>
              <div>
                <img
                  src="assets/img/user1.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link active" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <div class="nav-item mt-auto">
                    <button id="btn_logout" class="nav-link">
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div id="layoutSidenav_content">
        <main class="container-fluid">
          <div
            class="timestamp-container mt-3 d-flex justify-content-between align-items-center"
          >
            <h5 class="timestamp mb-0 ms-5" id="currentTimestamp"></h5>

            <div class="search-container">
              <input
                class="form-control"
                id="searchInput"
                placeholder="Search"
                aria-label="Search Supplies"
              />
            </div>
          </div>

          <!-- Manage Stakeholder Table -->
          <div class="card">
            <div class="card-header">Manage Stakeholder</div>
            <div class="card-body table-responsive mt-3">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Agency Name</th>
                    <th>Username</th>
                    <th>Barangay</th>
                    <th>Municipality</th>
                    <th>Province</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Dynamic Data will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      function updateTimestamp() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById(
          "currentTimestamp"
        ).textContent = `${date} ${time}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/system/stakeholders.js" type="module" defer></script>
  </body>
</html>
